{% set name = "feedparser" %}
{% set version = "6.0.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 64f76ce90ae3e8ef5d1ede0f8d3b50ce26bcce71dd8ae5e82b1cd2d4a5f94228

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - setuptools
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - sgmllib3k

test:
  imports:
    - feedparser
    - feedparser.datetimes
    - feedparser.namespaces
    - feedparser.parsers
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/feedparser/
  summary: Universal feed parser, handles RSS 0.9x, RSS 1.0, RSS 2.0, CDF, Atom 0.3, and Atom 1.0 feeds
  doc_url: https://pythonhosted.org/feedparser/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
